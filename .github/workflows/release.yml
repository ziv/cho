name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŒ¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: ğŸŒ¼ Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      #      - name: ğŸ§ª testing
      #        run: deno test --allow-env

      - name: ğŸ›« install semantic-release
        run: npm ci --no-fund

      - name: ğŸ¦‹release core
        if: contains(github.event.head_commit.message, '(core)')
        run: cd core && npx semantic-release

      - name: ğŸ¦‹release web
        if: contains(github.event.head_commit.message, '(web)')
        run: cd web && npx semantic-release

      - name: ğŸ¦‹release vendor-hono
        if: contains(github.event.head_commit.message, '(hono)')
        run: cd vendor/hono && npx semantic-release

      - name: ğŸ¦‹release dev
        if: contains(github.event.head_commit.message, '(dev)')
        run: cd dev && npx semantic-release

      - name: ğŸ¦‹release command
        if: contains(github.event.head_commit.message, '(command)')
        run: cd command && npx semantic-release
