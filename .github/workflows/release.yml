name: Release
on:
  workflow_dispatch:
#  push:
#    branches:
#      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: install semantic-release
        run: npm ci --no-fund

      - name: ðŸ¦‹release core
        if: contains(github.event.head_commit.message, '(core)')
        run: cd core && npx semantic-release



